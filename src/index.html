<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
</head>
<body>
    <main>
        <sidebar class="sidebar">
            <div class="sidebar-header">
                <h2>ToDo</h2>
            </div>
            <div class="sidebar-task">
                <button class="sidebar-task-button">
                    <span class="sidebar-task-button-icon">
                        <svg class="sidebar-task-button-icon-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <title>plus-circle</title>
                            <path d="M17,13H13V17H11V13H7V11H11V7H13V11H17M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2Z" />
                        </svg>
                        Add Task
                    </span>
                </button>
                <div class="sidebar-project">
                    <h3>My Projects</h3>
                    <ul class="sidebar-project-list">
                        <li class="sidebar-project-list-item">
                            <button class="sidebar-project-list-item-button">
                                <span class="sidebar-project-list-item-button-icon">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                        <title>folder</title>
                                        <path d="M10,4H4C2.89,4 2,4.89 2,6V18A2,2 0 0,0 4,20H20A2,2 0 0,0 22,18V8C22,6.89 21.1,6 20,6H12L10,4Z" />
                                    </svg>
                                </span>
                                <span class="sidebar-project-list-item-button-text">
                                    Project 1
                                </span>
                            </button>
                            <li class="sidebar-project-list-item">
                                <button class="sidebar-project-list-item-button">
                                    <span class="sidebar-project-list-item-button-icon">
                                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                        <title>folder</title>
                                        <path d="M10,4H4C2.89,4 2,4.89 2,6V18A2,2 0 0,0 4,20H20A2,2 0 0,0 22,18V8C22,6.89 21.1,6 20,6H12L10,4Z" />
                                    </svg>
                                </span>
                                <span class="sidebar-project-list-item-button-text">
                                    Project 2
                                </span>
                            </button>
                            </li>
                        </li>
                    </ul>
                    <button class="add-project-button">
                        + Create a new project
                    </button>
                </div>
            </div>
        </sidebar>
        <div class="task-container">
            <div class="task-header">
                <h2>Project 1</h2>
                <button class="task-header-button">+ Add Task</button>
            </div>
            <form id="CreateTaskForm" class="task-form">
                <input type="text" name="task-title" id="task-title" placeholder="Task title" required />
                <textarea name="task-description" id="task-description" placeholder="Task description" rows="3" ></textarea>
                <input type="date" name="task-due-date" id="task-due-date" placeholder="Due date" required />
                <select name="task-priority" id="task-priority">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
                <select id="task-status">
                    <option value="pending">Pending</option>
                    <option value="in-progress">In Progress</option>
                    <option value="completed">Completed</option>
                </select>
                <button type="submit">Add Task</button>
              </form>
            <div class="task-list">
                <div class="task-list-item">
                    <label class="task-list-item-label">
                        <input type="checkbox" class="task-list-item-checkbox">
                        Task 1
                    </label>
                
                    <div class="task-list-item-description">
                        <p>
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam, quos.
                        </p>
                    </div>
                </div>
                <div class="task-list-item">
                    <label class="task-list-item-label">
                        <input type="checkbox" class="task-list-item-checkbox">
                        Task 1
                    </label>
                
                    <div class="task-list-item-description">
                        <p>
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam, quos.
                        </p>
                    </div>
                    <div class="task-list-item-due-date">
                        Due Date: 2025-01-01
                    </div>
                </div>
                <div class="task-list-item">
                    <label class="task-list-item-label">
                        <input type="checkbox" class="task-list-item-checkbox">
                        Task 1
                    </label>
                
                    <div class="task-list-item-description">
                        <p>
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam, quos.
                        </p>
                    </div>
                </div>
            </div>
        </div>

            
        
    </main>
    
</body>
</html>
